<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="graph-paper">
    
 <section class="text-element">
   <p>Hartnett</p>
 </section> 
           <div class="demo">
    <a style="display:block" href="about.html" data-state="relative" draggable="true">
      <div class="demo-box">about</div>
    </a> 
    <a style="display:block" href="projects.html" draggable="true">
      <div class="demo-box">projects</div>
    </a>
    <a style="display:block" href="documents.html" draggable="true">
      <div class="demo-box">documents</div>
    </a>
    <a style="display:block" href="paintings.html" draggable="true">
      <div class="demo-box">paintings</div>
    </a>
  </div>

   <script>
    document.querySelectorAll('.demo > a').forEach(item => {
      item.addEventListener('dragstart', dragStart);
      item.addEventListener('dragend', dragEnd);
    });

    function dragStart(e) {
      e.dataTransfer.setData('text/plain', null); // required for Firefox
      this.style.opacity = '0.4';
      this.style.zIndex = '10';

      this.draggingOffsetX = e.clientX - this.getBoundingClientRect().left;
      this.draggingOffsetY = e.clientY - this.getBoundingClientRect().top;
    }

    function dragEnd(e) {
      this.style.opacity = '1';
      this.style.zIndex = 'auto';

      let x = e.clientX - this.draggingOffsetX;
      let y = e.clientY - this.draggingOffsetY;

      // Keep the element within the viewport bounds
      const containerRect = document.querySelector('.demo').getBoundingClientRect();
      const itemRect = this.getBoundingClientRect();

      if (x < containerRect.left) x = containerRect.left;
      if (y < containerRect.top) y = containerRect.top;
      if (x + itemRect.width > containerRect.right) x = containerRect.right - itemRect.width;
      if (y + itemRect.height > containerRect.bottom) y = containerRect.bottom - itemRect.height;

      this.style.left = `${x - containerRect.left}px`;
      this.style.top = `${y - containerRect.top}px`;
    }
  </script>
</body>
</html>
